<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  </head>
  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">🎁 Amigo Secreto 🎁</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagen representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Añade los nombres de tus amigos</h2>

        <div class="input-wrapper">
          <input
            type="text"
            id="add-friend"
            class="input-name"
            placeholder="Escribe un nombre"
          />
          <button class="button-add" id="addFriendBtn">Añadir</button>
        </div>

        <p id="message" class="message"></p>

        <h3>Lista de Amigos</h3>
        <ul id="listaAmigos" class="name-list"></ul>
        <div class="button_container">
          <div class="button__container">
            <button class="button-clear" id="clearListBtn">
              🗑️ Limpiar Lista
            </button>
          </div>

          <div class="button__container">
            <button class="button-draw" id="drawFriendBtn">
              🎲 Sortear Amigo
            </button>
          </div>
        </div>
        <div id="resultado-container">
          <h3>Resultado del Sorteo</h3>
          <ul id="resultado" class="result-list"></ul>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
